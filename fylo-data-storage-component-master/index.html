<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Title -->
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<!-- Body -->
<body>
  <main>
    <div class="fylo-wrapper">
      
      <div class="fylo-section-1">
        <div class="fylo-section-1-content">
          <div class="fylo-logo">
            <img src="images/logo.svg" alt="">
          </div>
          <div class="fylo-icons">
            <div class="icon icon-1">
              <img src="images/icon-document.svg" alt="">
            </div>
            <div class="icon icon-2">
              <img src="images/icon-folder.svg" alt="">
            </div>
            <div class="icon icon-3">
              <img src="images/icon-upload.svg" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="fylo-section-2">
        <div class="fylo-section-2-content">

          <p aria-label="true">Youâ€™ve used <span>815 GB</span> of your storage</p>

          <div class="progress-bar">
            <div class="progress"></div>
          </div>

          <div class="progress-storage">
            <p class="p-1">0 GB</p>
            <p class="p-1">1000 GB</p>
          </div>

          <div class="storage-left">
            <p class="p-2">
              <span>185</span> 
              <span>GB LEFT</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> || Coded by: <a href="https://github.com/danielswift10">daniel swift</a>
    </div> 
  </main>
</body>
</html>
